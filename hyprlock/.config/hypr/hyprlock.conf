$Scripts = $HOME/.config/hypr/scripts

$BgColor = rgba(20, 21, 23, 0.90)
$OuterColor = rgba(dbb844ee)
$monitor = HDMI-A-1
general {
    grace = 1
}

background {
    monitor =
	#path = screenshot   # screenshot of your desktop
	  path = ~/.dotfiles/img/wallpaper/hyprlock-bg.png  # NOTE only png supported for now
    #color = $color7

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 5
    blur_passes = 1 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.4000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

input-field {
    monitor = $monitor
    size = 450, 55
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $OuterColor
    inner_color = rgba(292b2e00)
    font_color = rgba(ffffffff)
    #fade_on_empty = true
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding =15
    position = 0, 350
    halign = center
    valign = bottom
}

shape {
    monitor = $monitor
    size = 450, 55 
    outer_color = $OuterColor
    inner_color = rgba(292b2e88)
    position = 0, 350
    halign = center
    valign = bottom
    rounding = 15
}

