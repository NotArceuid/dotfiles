# Time
label {
    monitor = $monitor
    #text = cmd[update:1000] echo "<b><big> $(date +"%I:%M:%S %p") </big></b>" # AM/PM
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M:%S") </big></b>" # 24H
    color = $color15
    font_size = 30
    font_family = JetBrains Mono Nerd Font 10

    position = 0, -10
    halign = center
    valign = center
}

shape {
  monitor = $monitor
  size = 500, 750
  color = $BgColor
  border_color = $OuterColor 
  border_size = 1
  rounding = 5
}

# Reboot
label {
    monitor = $monitor 
    text = üóò
    font_size = 40
    onclick = systemctl reboot
    halign = center 
    valign = bottom
    position = -170, 205
    shadow_passes = 1
    shadow_size = 5
}

